    <p>The New Vehicle Processing Manual is designed to aid Dealership personnel to correctly process new International
        vehicles. Current International policy is reflected in this Manual, covering all phases of vehicle processing
        from undecking to delivery. The intent is to ensure that our Customers are completely satisfied with the
        Dealership, with the vehicles they receive, and with their delivery experience.</p>
