    <body>
    <p>The ability to display diagnostic trouble codes (DTC) is an optional feature. Codes may be displayed on either
        the gauge cluster or an optional vehicle information display (VID). The vehicle must be equipped with the option
        to display codes in both cases. Codes will not be displayed on the gauge cluster if the vehicle is equipped with
        the VID.</p>
